<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="home.html">Scholarship Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="home.html">Home</a>
                </li>
            </ul>
            <div id="authButtons" class="d-flex">
                <a id="loginBtn" href="auth/login.html" class="btn btn-outline-light me-2">Login</a>
                <a id="registerBtn" href="auth/register.html" class="btn btn-light">Register</a>
            </div>
            <div id="userInfo" class="d-none">
                <span class="navbar-text me-3">Welcome, <span id="navUsername"></span></span>
                <button onclick="logout()" class="btn btn-outline-light">Logout</button>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="text-center mb-4" id="pageTitle">Scholarship Manager</h1>

    <div class="row mb-4">
        <div class="col-md-6 mx-auto text-center">
            <div class="card bg-light">
                <div class="card-body">
                    <h5 class="card-title">Total Scholarships Available</h5>
                    <h2 class="display-4" id="scholarshipCount">0</h2>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mb-4">Available Scholarships</h2>
    <div class="row" id="scholarshipsContainer">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            const response = await fetch('/api/home');
            const data = await response.json();

            if (response.ok) {
                // Update page title
                document.getElementById('pageTitle').textContent = data.title;

                // Update scholarship count
                document.getElementById('scholarshipCount').textContent = data.scholarshipCount;

                // Display scholarships
                const container = document.getElementById('scholarshipsContainer');
                if (data.availableScholarships && data.availableScholarships.length > 0) {
                    data.availableScholarships.forEach(scholarship => {
                        const card = createScholarshipCard(scholarship);
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = '<div class="col-12"><p class="text-muted">No scholarships available at the moment.</p></div>';
                }

                // Update auth UI
                updateAuthUI(data);
            } else {
                console.error('Failed to load home data');
            }
        } catch (error) {
            console.error('Error loading home page:', error);
        }
    });

    function createScholarshipCard(scholarship) {
        const col = document.createElement('div');
        col.className = 'col-md-4 mb-4';

        const card = document.createElement('div');
        card.className = 'card scholarship-card h-100';

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        const title = document.createElement('h5');
        title.className = 'card-title';
        title.textContent = scholarship.name || 'Scholarship';

        const amount = document.createElement('p');
        amount.className = 'card-text';
        amount.innerHTML = `<strong>Amount:</strong> $${scholarship.amount || 'N/A'}`;

        const deadline = document.createElement('p');
        deadline.className = 'card-text';
        deadline.innerHTML = `<strong>Deadline:</strong> ${scholarship.deadline || 'N/A'}`;

        cardBody.appendChild(title);
        cardBody.appendChild(amount);
        cardBody.appendChild(deadline);
        card.appendChild(cardBody);
        col.appendChild(card);

        return col;
    }

    function updateAuthUI(data) {
        const authButtons = document.getElementById('authButtons');
        const userInfo = document.getElementById('userInfo');

        if (data.isLoggedIn) {
            authButtons.classList.add('d-none');
            userInfo.classList.remove('d-none');
            document.getElementById('navUsername').textContent = data.username;

            // Show admin link if user is admin
            if (data.userRole === 'ADMIN') {
                const adminLink = document.createElement('li');
                adminLink.className = 'nav-item';
                adminLink.innerHTML = '<a class="nav-link" href="/admin/applications.html">Admin</a>';
                document.querySelector('.navbar-nav').appendChild(adminLink);
            }
        } else {
            authButtons.classList.remove('d-none');
            userInfo.classList.add('d-none');
        }
    }

    async function logout() {
        try {
            const response = await fetch('/api/auth/logout', {
                method: 'POST'
            });

            if (response.ok) {
                window.location.href = '../auth/login.html';
            } else {
                console.error('Logout failed');
            }
        } catch (error) {
            console.error('Logout error:', error);
        }
    }
</script>
</body>
</html>
